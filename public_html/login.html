<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link type="text/css" rel="stylesheet" href="./style/login.css">
		<script src="./jquery.js" type="text/javascript"></script>
		<script src="./js/login.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$("warnings").focus(function () {
					$("#warnings").hide()
				});
				// $('.form__field').val('');
				$(this).val('');
			})
		</script>
	</head>
	
	<body>
		<div class="form">
			<span id="warnings"></span>
				<form>
					<div class="form__group field">
						<input type="text" class="form__field" name="username" id="username" placeholder="Username"/>
						<label for="username" class="form__label">Username</label>
					</div>
					<div class="form__group field">
						<input type="password" class="form__field" name="password" id="password" placeholder="Password"/>
						<label for="password" class="form__label">Password</label>
					</div>
					<div>
						<input type="button" class="userInput" id="submit" onclick="login()" value="Login" />
					</div>
					
				</form>
			</div>
			<video src="./videos/login.mp4" muted loop autoplay></video>
		</div>
		
	</body>
</html>
